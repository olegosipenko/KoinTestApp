apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'io.gitlab.arturbosch.detekt'

apply plugin: 'dagger.hilt.android.plugin'

apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 33
  defaultConfig {
    applicationId "com.github.olegosipenko.kointestsample"
    minSdkVersion 21
    targetSdkVersion 33
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "com.github.olegosipenko.kointestsample.bootstrap.KoinTestRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  testOptions {
    animationsDisabled = true
  }

  kapt {
    correctErrorTypes true
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = "1.8"
  }

  buildFeatures {
    compose true
  }

  composeOptions {
    kotlinCompilerExtensionVersion '1.4.7'
  }

  packagingOptions {
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/license.txt'
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/notice.txt'
    exclude 'META-INF/ASL2.0'
    exclude 'META-INF/AL2.0'
    exclude 'META-INF/LGPL2.1'
    exclude 'META-INF/LICENSE.md'
    exclude 'META-INF/LICENSE-notice.md'
  }

  buildFeatures {
    viewBinding = true
  }
}

detekt {
  reports {
    xml {
      enabled = false
    }
    txt {
      enabled = false
    }
  }
}

detekt {
  reports {
    xml {
      enabled = false
    }
    txt {
      enabled = false
    }
  }
}

dependencies {
  implementation Libs.kotlin
  implementation Libs.appCompat
  implementation Libs.coreKtx
  implementation Libs.constraintLayout
  implementation Libs.material
  implementation Libs.viewModelKtx

  implementation Libs.activityCompose
  // Compose Material Design
  implementation Libs.composeMaterial
  // Animations
  implementation Libs.composeAnimation
  // Tooling support (Previews, etc.)
  implementation Libs.composeTooling
  // Integration with ViewModels
  implementation Libs.composeViewModel
  implementation Libs.composeConstraint

  implementation Libs.hiltAndroid
  kapt Libs.hiltCompiler

  detekt project(":detekt-rules")
  detekt Libs.detektCli

  androidTestImplementation Libs.testRunner
  androidTestImplementation Libs.espressoCore
  androidTestImplementation Libs.testRules
  androidTestImplementation Libs.mockkAndroid
  androidTestImplementation Libs.kakao
  androidTestImplementation Libs.hiltInstrumentation
  kaptAndroidTest Libs.hiltCompiler
  androidTestAnnotationProcessor Libs.hiltCompiler
  androidTestImplementation Libs.composeTest
  androidTestImplementation Libs.composeJUnit
  androidTestImplementation Libs.fragmentTesting
}
